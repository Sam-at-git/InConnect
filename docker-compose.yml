# Docker Compose for InConnect Development Environment
# 迎客通 InConnect MVP - Development Environment

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inconnect-backend
    environment:
      APP_NAME: inconnect
      APP_ENV: development
      DEBUG: "true"
      DATABASE_URL: sqlite+aiosqlite:///./data/inconnect.db
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "18000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - inconnect-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inconnect-frontend
    environment:
      VITE_API_PROXY_TARGET: http://backend:8000
    ports:
      - "13011:3011"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - inconnect-network

networks:
  inconnect-network:
    driver: bridge
