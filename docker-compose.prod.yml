# Docker Compose for Production
# 迎客通 InConnect - Production Environment

services:
  # Backend API
  backend:
    image: ghcr.io/${IMAGE_NAME:-your-org/inconnect-backend:latest}
    container_name: inconnect-backend
    restart: always
    environment:
      - APP_ENV=production
      - DATABASE_URL=sqlite+aiosqlite:///./data/inconnect.db
      - SECRET_KEY=${SECRET_KEY:-change_me_in_production_please}
      - WECHAT_CORP_ID=${WECHAT_CORP_ID}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET}
      - WECHAT_AGENT_ID=${WECHAT_AGENT_ID}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - inconnect-network

  # Frontend (Nginx serving static files)
  frontend:
    image: ghcr.io/${IMAGE_NAME:-your-org/inconnect-frontend:latest}
    container_name: inconnect-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - inconnect-network

networks:
  inconnect-network:
    driver: bridge
